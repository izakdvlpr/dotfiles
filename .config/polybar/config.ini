[colors]
background = #2E3440
buffer = #4c566a
foreground = #D8DEE9
nord2 = #434C5E
nord3 = #4C566A
nord6 = #ECEFF4
nord7 = #8FBCBB
nord8 = #88C0D0
nord9 = #81A1C1
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD

[fonts]
0 = SF pro:style=Regular:size=10;2
1 = Font Awesome 5 Free Regular:style=Regular:size=10;2
2 = Font Awesome 5 Free Solid:style=Regular:size=10;2
3 = Font Awesome 5 Brands Regular:style=Regular:size=10;2


[bar/top]
enable-ipc = true
wm-restack = bspwm

width = 100%
height = 3%
radius = 0
tray-position = right

background = ${colors.background}
foreground = ${colors.foreground}
border-bottom-color = ${colors.nord3}
border-bottom-size = 4

offset-x = 0%
offset-y = 0%
fixed-center = true
padding-left = 3
padding-right = 3

module-margin = 1

font-0 = ${fonts.0}
font-1 = ${fonts.1}
font-2 = ${fonts.2}
font-3 = ${fonts.3}

modules-left = bspwm
modules-center = spotify previous playpause next

[bar/bottom]
enable-ipc = true
wm-restack = bspwm

width = 100%
height = 3.5%
radius = 0
tray-position = none

background = ${colors.background}
foreground = ${colors.foreground}
border-top-color = ${colors.nord3}
border-top-size = 4

offset-x = 0%
offset-y = 0%
bottom = true
fixed-center = true
padding-left = 3
padding-right = 3

module-margin = 1

font-0 = ${fonts.0}
font-1 = ${fonts.1}
font-2 = ${fonts.2}
font-3 = ${fonts.3}

modules-left = memory temperature cpu
modules-right = pulseaudio date powermenu

[module/bspwm]
type = internal/bspwm

label-focused = "%{T1} %{T-}"
label-occupied = "%{T1} %{T-}"
label-urgent = "%{T1} %{T-}"
label-empty = "%{T1} %{T-}"

label-focused-foreground = ${colors.success}
label-occupied-foreground = ${colors.notify}
label-empty-foreground = ${colors.nord3}

[module/spotify]
type = custom/ipc

format-font = 4

hook-0 = echo ""
hook-1 = spotifyctl -q status --format ' %artist%: %title%' --max-length 30 --max-title-length 20 --max-artist-length 10 --trunc '...'

[module/previous]
type = custom/ipc

format-font = 3

hook-0 = echo ""
hook-1 = echo ""

click-left = "spotifyctl -q previous"


[module/next]
type = custom/ipc

format-font = 3

hook-0 = echo ""
hook-1 = echo ""

click-left = "spotifyctl -q next"


[module/playpause]
type = custom/ipc

format-font = 3

hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""

click-left = "spotifyctl -q playpause"

[module/date]
type = internal/date
interval = 1

date = " %a %d/%m"
time = " %H:%M:%S"

format = <label>

label = %time%  %date%

[module/powermenu]
type = custom/text

click-left = bspc quit
click-center = systemctl poweroff
click-right = systemctl reboot

content = 
content-foreground = ${colors.urgent}

[module/pulseaudio]
type = internal/pulseaudio
interval = 3

format-volume = <ramp-volume> <label-volume>

label-muted =  muted
label-muted-foreground = ${colors.urgent}
label-muted-underline = ${colors.urgent}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-0-foreground = ${colors.success}
ramp-volume-1-foreground = ${colors.success}
ramp-volume-2-foreground = ${colors.success}
ramp-volume-3-foreground = ${colors.success}
ramp-volume-4-foreground = ${colors.notify}
ramp-volume-5-foreground = ${colors.urgent}
ramp-volume-6-foreground = ${colors.urgent}

ramp-headphones-0 = 

ramp-volume-foreground = ${colors.nord7}

