[module/memory]
type = internal/memory
interval = 1

format = <ramp-used> <label>

label = %gb_used%/%gb_total%

ramp-used-0 = 
ramp-used-0-foreground = ${colors.success}

ramp-used-1 = 
ramp-used-1-foreground = ${colors.warning}

ramp-used-2 = 
ramp-used-2-foreground = ${colors.urgent}

[module/temperature]
type = custom/script
interval = 1

exec = sensors | grep "edge:" | tr -d '+' | awk '{print $2}'
exec-if = ""

format-prefix = " "
format-prefix-foreground = ${colors.nord8}

[module/cpu]
type = internal/cpu
interval = 1

format = <ramp-load> <label>

ramp-load-0 = 
ramp-load-0-foreground = ${colors.success}

ramp-load-1 = 
ramp-load-1-foreground = ${colors.warning}

ramp-load-2 = 
ramp-load-2-foreground = ${colors.urgent}