[bar/base]
enable-ipc = true

wm-restack = bspwm

width = 100%
height = 3.5%
padding-left = 3
padding-right = 3
offset-y = 15
module-margin-left = 0
module-margin-right = 2

fixed-center = false

font-0 = SF Pro:pixelsize=10
font-1 = icomoon\-feather:size=10
font-2 = Font Awesome 5 Free:pixelsize=11:style=Regular
font-3 = Font Awesome 5 Free Brands:pixelsize=11:style=Regular
font-4 = Font Awesome 5 Free Solid:pixelsize=11:style=Regular

border-color = ${colors.nord2}
border-size = 3
radius = 0
foreground = ${colors.foreground}
background = ${colors.background}

tray-position = none