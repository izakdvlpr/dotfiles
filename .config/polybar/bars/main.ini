[bar/main]
enable-ipc = true

wm-restack = bspwm

width = 100%
height = 3.5%
padding-left = 5
padding-right = 5
module-margin-left = 1
module-margin-right = 1
offset-x = 0%
offset-y = 0.3%
fixed-center = true
bottom = true

font-0 = SF Pro:pixelsize=10
font-1 = icomoon\-feather:size=10
font-2 = Font Awesome 5 Free:pixelsize=11:style=Regular
font-3 = Font Awesome 5 Free Brands:pixelsize=11:style=Regular
font-4 = Font Awesome 5 Free Solid:pixelsize=11:style=Regular

border-top-color = ${colors.nord2}
border-top-size = 4
radius = 0
foreground = ${colors.foreground}
background = ${colors.background}

tray-position = right

modules-left = bspwm 
modules-center = date
modules-right = temperature memory cpu pulseaudio network powermenu