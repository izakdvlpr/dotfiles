[module/pulseaudio]
; format-volume = <ramp-volume> <label-volume>

; ramp-volume-0 = 
; ramp-volume-0-foreground = ${colors.success}
; ramp-volume-1 = 
; ramp-volume-1-foreground = ${colors.notify}
; ramp-volume-2 = 
; ramp-volume-2-foreground = ${colors.urgent}
type = internal/pulseaudio
interval = 3

format-volume = <ramp-volume> <label-volume> <bar-volume>

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-0-foreground = ${colors.success}
ramp-volume-1-foreground = ${colors.success}
ramp-volume-2-foreground = ${colors.success}
ramp-volume-3-foreground = ${colors.success}
ramp-volume-4-foreground = ${colors.notify}
ramp-volume-5-foreground = ${colors.urgent}
ramp-volume-6-foreground = ${colors.urgent}

label-volume = %percentage%%

label-muted =  muted
label-muted-foreground =${colors.urgent}

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.success}
bar-volume-indicator-0-foreground = ${colors.success}
bar-volume-foreground-1 = ${colors.success}
bar-volume-foreground-2 = ${colors.success}
bar-volume-foreground-3 = ${colors.success}
bar-volume-foreground-4 = ${colors.notify}
bar-volume-foreground-5 = ${colors.urgent}
bar-volume-foreground-6 = ${colors.urgent}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-font = 2
bar-volume-fill = ━
bar-volume-empty = ─